con_timestamp	"0"

// On first HUD launch creates a center_hud folder inside tf/cfg

alias "center_hud_folder" "host_writeconfig center_hud_temporary_cfg_backup.cfg full; ds_dir cfg/center_hud; ds_log 0; ds_record; ds_stop; exec center_hud_temporary_cfg_backup.cfg; ds_dir demos; ds_log 0; ds_record; ds_stop"
center_hud_folder

// Generates center_hud_setup.txt, then stops the file from executing each time the game is launched

con_logfile		"cfg/center_hud/center_hud_setup.txt"
echo			"alias center_hud_firstrun"
con_logfile		"console.log"
